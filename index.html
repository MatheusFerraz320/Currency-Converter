<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversor de Moedas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link href="complement.css" rel="stylesheet">

</head>
<body class="bg-light">


  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary text-black">
      <i class="bi bi-currency-exchange me-2"></i>Conversor de Moedas
    </h1>

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
      <form id="formConversao">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="moedaOrigem" class="form-label text-muted">Moeda de origem</label>
            <select id="moedaOrigem" class="form-select">
              <option value="USD">USD - Dólar</option>
              <option value="BRL">BRL - Real</option>
              <option value="EUR">EUR - Euro</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="moedaDestino" class="form-label text-muted">Moeda de destino</label>
            <select id="moedaDestino" class="form-select">
              <option value="BRL">BRL - Real</option>
              <option value="USD">USD - Dólar</option>
              <option value="EUR">EUR - Euro</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="valor" class="form-label text-muted">Valor</label>
          <input type="number" id="valor" class="form-control" placeholder="Digite o valor a converter" required>
        </div>

        <button type="submit" class="btn btn-dark w-100">
          <i class="bi bi-arrow-left-right me-2"></i>Converter
        </button>
      </form>

      <div id="resultado" class="mt-4 text-center fs-5 fw-semibold text-success"></div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-5 fixed-bottom">
    <div class="container">
      <p class="mb-1"><i class="bi bi-currency-exchange me-2"></i></p>
      <p class="mb-0">Desenvolvido por <strong>Matheus Ferraz</strong></p>
      <small class="text-muted">© 2025 - Todos os direitos reservados</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
  <script src="currency.js"></script>
</body>
</html>
